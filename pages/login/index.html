<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="box" name="login">
        <p class="title">Войти в аккаунт</p>

        <div class="inputs">
          <input name="email type="email" placeholder="Почта" />
          <input name="password" class="password" type="password" placeholder="Пароль" />
        </div>

        <button class="btn"><p>Продолжить</p></button>
        <a class="enter" href="/pages/signUp/">Регистрация</a>
      </form>
    </div>
    
    <script type="module" src="./index.js"></script>
  </body>
</html>
