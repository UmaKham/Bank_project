<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <form name="login" class="box">
            <p class="title">Войти в аккаунт</p>

            <div class="inputs">
                <input type="email" class="email" name="email" placeholder="Почта">
                <input type="password" class="password" name="password" placeholder="Пароль">
            </div>


            <button class="btn"><p>Продолжить</p></button>

            <a class="enter" href="/pages/signUp/">Регистрация</a>
        </form>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
