<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form name="add" class="box">
            <p class="title">Войти в аккаунт</p>

            <div class="inputs">
                <input class="login" type="email" placeholder="Почта">
                <input class="password" type="password" placeholder="Пароль">
                <p class="error hide">Неверный пароль</p>
            </div>


            <input type="submit" class="btn" value="Продолжить"></input>

            <a class="enter" href="#">Регистрация</a>
        </form>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
