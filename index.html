<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<link rel="stylesheet" href="./style.scss">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script async src="./modules/guardian.js"></script>
	<title>Vite App</title>
</head>



<body>
	<section>
		<div class="container">
			<h1>Добро пожаловать, Alex Adams!</h1>
			<p class="user_email">alexadams@google.com</p>

			<div class="main_box">
				<h4>Мои кошельки</h4>

				<div class="wallets">
					<div class="box box_add">
						<span>+</span>
					</div>
				</div>

				<p class="all_wallets">Смотреть все кошельки</p>
			</div>
			<div class="main_box">
				<h4>Мои транзакции</h4>

				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Отправлено с кошелька</th>
							<th>Категория</th>
							<th>Сумма транзакции</th>
							<th>Когда</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<p class="all_wallets">Смотреть все транзакции</p>
			</div>
		</div>

		<form name="add_card">
			<div class="form_bg hide">
				<div class="form_card">
					<label for="type">Тип карты:</label>
					<select name="type" id="">
						<option value="Visa">Visa</option>
						<option value="Master Card">Master Card</option>
						<option value="Maestro">Maestro</option>
						<option value="UzCard">UzCard</option>
						<option value="HUMO">HUMO</option>
					</select>
					<label for="currency">Валюта:</label>
					<select name="currency" id="">
						<option value="rub">RUB</option>
						<option value="usd">USD</option>
						<option value="sum">SUM</option>
						<option value="euro">EURO</option>
					</select>
					<label for="number">Номер карты:</label>
					<input type="number">
					<button class="addCard_btn">Создать</button>
					<button class="cancel">Отменить</button>
				</div>
			</div>
		</form>


	</section>


	<script type="module" src="/main.js"></script>
</body>

</html>
